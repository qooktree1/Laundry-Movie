{% extends 'base.html' %}
{% block style %}
<style>
  #image-clear_id {
    display:none;
  }
  label {
    display:none;
  }
</style>
{% endblock style %}
{% block content %}
    <h1 class="text-center mt-5">프로필 사진 변경</h1>
    <div class="d-flex justify-content-center flex-column align-items-center">
        <p> 프로필 사진을 변경하려면 파일 선택 후 수정을 누르세요.</p>
        <form class="" method="POST" enctype="multipart/form-data">
        <!-- 파일을 업로드할 때 form method는 POST여야하고 enctype을 multipart/form-data로 설정해야 한다. -->
            {% csrf_token %}
            {{ profile_form }}
            <br>
            <div class="my-3">

              <div class="mb-2 text-center">
                <button type="submit" class="button-57 text-center w-50" role="button" style="max-width:300px;"><span><i class="fa-solid fa-image fa-2xl"></i></span><span class="text">수정</span></button>
              </div>

              <div class="mb-2 text-center">
                <button type="cancel" class="button-57 text-center w-50" role="button" style="max-width:300px;"><span><i class="fa-solid fa-backward fa-2xl"></i></span><span class="text">취소</span></button>
              </div>

            </div>
        </form>
    </div>
{% endblock %}
