{% load static %}
{% if user.username %}
<script>
    alert('잘못된 접근입니다.')
    <meta http-equiv="refresh" content="0;URL='{% url 'movies:home' %}'">  
</script>
{% else %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry - Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'shortcut_icon.png' %}">
  <link rel="stylesheet" href="../static/main.css">
  <link rel="stylesheet" href="../static/jquery.fullPage.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../static/jquery.fullPage.extensions.min.js"></script>
</head>
<body>


  <div tabindex="-1" class="modal fade" id="Login" aria-labelledby="loginModalLabal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabal">Login</h5>
        </div>
  
        <div class="modal-body">
          <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="login_username" class="col-form-label">username</label>
              <input class="form-control" type="text" id="login_username" name="username" placeholder="아이디를 입력하세요">
            </div>
  
            <div class="mb-3">
              <label for="password" class="col-form-label">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="d-flex justify-content-end">
              <button tabindex="-1" class="button-66" type="submit">로그인</button>
              <button tabindex="-1" type="button" class="btn btn-secondary ms-1"  data-bs-dismiss="modal" aria-label="Close">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
   

  <div tabindex="-1" class="modal fade" id="SignUp" aria-labelledby="SignUpModalLabal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SignUpModalLabal">SignUp</h5>
        </div>
        <div class="modal-body">
          
          <form action="{% url 'accounts:signup' %}" method="POST">
            {% csrf_token %}
  
            <div class="mb-3">
              <label for="username" class="col-form-label">Username</label>
              <input class="form-control" type="text" id="username" name="username">
            </div>
  
            <div class="mb-3">
              <label for="password1" class="col-form-label">Password</label>
              <input class="form-control" type="password" id="password1" name="password1">
            </div>
  
            <div class="mb-3">
              <label for="password2" class="col-form-label">Password Confirm</label>
              <input class="form-control" type="password" id="password2" name="password2">
            </div>
  
            <div class="d-flex justify-content-end">
              <button tabindex="-1" class="button-66" type="submit">회원가입</button>
              <button tabindex="-1" type="button" class="btn btn-secondary ms-1"  data-bs-dismiss="modal" aria-label="Close">취소</button>
            </div>
  
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>

    <nav>
      <ul>
        <li>
          <button class="button-66" role="button" data-bs-toggle="modal" data-bs-target="#Login">Login</button>
        </li>
        <li>
          <button class="button-66" role="button" data-bs-toggle="modal" data-bs-target="#SignUp">SignUp</button>
        </li>
      </ul>
    </nav>



  <main id="fullpage">
    <section class="section">
      <img src="{% static 'first.png' %}" alt="#" class="bg">
    </section>
    <section class="section">
      <img src="{% static 'second.png' %}" alt="#" class="bg">
    </section>
    <section class="section">
      <img src="{% static 'third.png' %}" alt="#" class="bg">
    </section>
    <section class="section">
      <img src="{% static 'forth.png' %}"alt="#" class="bg">
    </section>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $(function(){
      $('#fullpage').fullpage({
        autoScrolling: true,
        scrollHorizontally: true,
        navigation: true,
        navigationPosition: 'right',
        scrollingSpeed: 2000,
        showActiveTooltip: true,
        responsiveWidth: 1366,
        keyboardScrolling: false,


      })
    })
    $('input').on('keydown', function (e) { if (event.keyCode == 9) { e.stopPropagation(); } });



    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value

    axios({
      method: 'post',
      headers: {'X-CSRFToken': csrftoken},
      url: `http://127.0.0.1:8000/accounts/`,
    })
      .then(res => {
//        const users = res.data.users
        console.log(res)
      })
      .catch(err => {
        console.log(err)
      })

  </script>
</body>
</html>
{% endif %}
