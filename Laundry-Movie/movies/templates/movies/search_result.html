{% extends 'base.html' %}
{% block style %}
<style>
  .selected-movie{
    transition: all 0.2s linear;
    z-index:1;
  }
  .selected-movie:hover{
    transform: scale(1.3);
    z-index:2;
  }
  .card-img-top {
    width: 100%;
    object-fit: cover;
  }
  .menu-links-1, .menu-links-2, .menu-links-3, .menu-links-4{
    color: black;
  }
</style>
{% endblock style %}

{% block content %}

<div class="text-center">
  <h1 class="mt-5">검색결과</h1>
  <h3 class="my-3">{{ movies | length }}건의 검색 결과가 있습니다.</h3>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
  {% for movie in movies %}
  <div class="col">
      <a href="{% url 'movies:movie_detail' movie.id %}"><img class="selected-movie img-fluid card-img-top" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"></a>
  </div>
  {% endfor %}
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
